{% extends "layout.html" %}
{% block content%}
	<div class="hidden-xs col-sm-1 col-md-2 col-lg-3">
	</div>
	<div class="content col-xs-12 col-sm-10 col-md-8 col-lg-6">
		{% include "breadcrumb.html" %}
		<div class="contents panel-group col-xs-12 col-sm-12 col-md-12 col-lg-12" id="accordion" role="tablist" aria-multiselectable="true">
			{% for value in product %}
	        <div class="panel panel-default">
	            <div class="panel-heading" role="tab" id="heading{{ value.articelid }}">
	                <h4 class="panel-title">
	                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ value.articelid }}" aria-expanded="{% if loop.index == 1 %}true{% else %}false{% endif %}" aria-controls="collapse{{ value.articelid }}">
    						{{ value.title }}
	                    </a>
	                </h4>
	                <p class="time">{{ value.createtime }}</p>
	            </div>
	            <div id="collapse{{ value.articelid }}" class="panel-collapse collapse{% if loop.index == 1 %} in{% endif %}" role="tabpanel" aria-labelledby="heading{{ value.articelid }}">
	                <div class="panel-body">
	                	{% autoescape false %}
	                    	{{ value.content }}
	                    {% endautoescape %}
            			<a href="product?type=articel&id={{ value.articelid }}&title={{ value.title }}"><p class="more">more</p></a>
	                </div>
	            </div>
	        </div>
			{% endfor %}
		</div>
	</div>
	<div class="hidden-xs col-sm-1 col-md-2 col-lg-3">
	</div>
{% endblock %}
