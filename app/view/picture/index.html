{% extends "layout.html" %}
{% block content%}
	<div class="hidden-xs col-sm-1 col-md-2 col-lg-3">
	</div>
	<div class="content col-xs-12 col-sm-12 col-md-12 col-lg-12">
		{% include "breadcrumb.html" %}
		<div class="contents col-xs-12 col-sm-12 col-md-12 col-lg-12">
			{% for value in product %}
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
					<a href="product?type=picture&id={{ value.pictureid }}&title={{ value.title }}" class="thumbnail">
						<img src="{{ value.link }}" alt="{{ value.title }}">
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
