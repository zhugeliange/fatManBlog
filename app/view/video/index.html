{% extends "layout.html" %}
{% block content%}
	<div class="content col-xs-12 col-sm-12 col-md-12 col-lg-12">
		{% include "breadcrumb.html" %}
		<div class="contents col-xs-12 col-sm-12 col-md-12 col-lg-12">
			{% for value in product %}
				<div class="metros col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="metro col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<video src="{{ value.link }}" controls="controls" poster="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==" data-style="{{ value.coverlink }}"></video>
						<h5>{{ value.title }}<i class="fa fa-bullseye" data-herf="{{ value.videoid }}"></i></h5>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
